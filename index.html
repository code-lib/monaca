<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="components/loader.js"></script>
<link rel="stylesheet" href="components/loader.css">
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="/manifest.json">
<title>カメラアプリ サンプル</title>
<!-- ここから -->
<script>
 function shoot(){
  var option = {
   saveToPhotoAlbum: true
  };
  navigator.camera.getPicture(onSuccess, onError, option);
  function onSuccess(imageURI){
   document.querySelector("#photo").src = imageURI;
  }
  function onError(message){
   alert("Error:" + message);
  }
 }
</script>
<!-- ここまでのコードを＜head＞タグの中へ -->
</head>

<body>
<!-- ここから -->
<div class="wrap">
 <div class="shoot-img">
  <img id="photo">
 </div>
 <div class="shoot">
  <button id="shoot-button" onclick="shoot()">撮影する</button>
 </div>
</div>
<!-- ここまでのコードを＜body＞タグの中へ -->
</body>

</html>
